<!DOCTYPE html>
<html>

<head>
    <title>Frank Learn</title>
    <link rel="icon" href="icon.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <main>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="nav navbar-nav">
                <a class="nav-item nav-link active brand" href="#">Frank Learn</a>
            </div>
        </nav>

        <div id="article-container" class="card-columns1">
            <div id="articleTemplate" tabindex="1" class="card1">
                <div class="card-body1">
                    <time>Feb 25, 2002</time>
                    <p name="plainParagraph" class="invisable">
                    </p>
                    <p name="buttonParagraph" class="card-text">
                    </p>
                    <h3>Three word sentance summaries</h3>
                    <div name="noteHolder" class='noteHolder'>
                    </div>
                    <h3>Reiteration</h3>
                    <textarea></textarea>
                    <button class="saveButton">Save</button>
                </div>
            </div>
            <button id="addArticle">New Article</button>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
